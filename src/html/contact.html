<section class="main__contact contact">
  <div class="contact__container container">
    <h2 class="contact__title title">
      <span>О</span><span>т</span><span>п</span><span>р</span><span>а</span><span>в</span><span>и</span><span>т</span><span>ь</span><span>
        с</span><span>о</span><span>о</span><span>б</span><span>щ</span><span>е</span><span>н</span><span>и</span><span>е</span>
    </h2>
    <form action="#" method="POST" class="contact__form">
      <div class="contact__body">
        <label class="contact__label">
          <input name="Name" placeholder="Ваше имя" autocomplete="off" type="text" class="contact__input"
            data-validate-field="name">
        </label>
        <label class="contact__label">
          <input name="Email" placeholder="Email" type="email" autocomplete="off" class="contact__input"
            data-validate-field="email">
        </label>
        <label class="contact__textarea">
          <textarea name="Message" autocomplete="off" placeholder="Ваше сообщение"
            data-validate-field="message"></textarea>
        </label>
      </div>
      <div class="contact__submit">
        <button type="submit" class="contact__btn btn btn-blue">Отправить</button>
      </div>
    </form>
  </div>
</section>
